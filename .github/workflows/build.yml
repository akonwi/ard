name: Build Binary

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Determine version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Build binary
        run: |
          go build \
            -tags=goexperiment.jsonv2 \
            -ldflags="-X github.com/akonwi/ard/version.Version=${{ steps.version.outputs.version }}" \
            -o ard \
            .

      - name: Run tests
        run: go test -tags=goexperiment.jsonv2 ./...

      - name: Verify binary
        run: ./ard version

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: ard
          body: |
            Binary for version ${{ github.ref_name }}

            Commit: ${{ github.sha }}
